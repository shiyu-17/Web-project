{% extends "encyclopedia/layout.html" %}

{% block title %}
wiki/{{ entry.title }}
{% endblock %}

{% block body %}
<style>
  .blue-icon {
    color: blue;
  }
</style>

<form class="title-form" action="{% url 'edit' entry.title %}" id="edit-form">
  <button class="edit-btn btn btn-light" form="edit-form" type="submit" title="Edit {{ entry.title }}">
    <i class="fas fa-edit blue-icon"></i> Edit
  </button>
</form>

<div>{{ entry.html|safe }}</div>
{% endblock %}
