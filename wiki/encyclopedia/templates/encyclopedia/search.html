{% extends "encyclopedia/layout.html" %}

{% block title %}
    encyclopedia/Search
{% endblock %}

{% block body %}
    <div>
        {% if matches %}
        <ul>
            {% for title in matches %}
                <li><a href="{% url 'title' title %}">{{ title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <h4>page not found</h4>
        {% endif %}
    </div>

{% endblock %}
