<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Image Search</title>
    <style>
        body {
            text-align: center;
        }

        .header {
            text-align: right;
            padding: 10px;
        }
        
        .header a {
            margin-left: 10px;
        }
    
        .search-container {
            margin-top: 100px;
        }
    
        .search-input {
            border-radius: 20px;
            padding: 10px;
            width: 400px;
        }
    
        .search-button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html">Back to Google Search</a>
    </div>
    <h1>Google Image Search</h1>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="tbm" value="isch" hidden>
            <input type="text" name="q" class="search-input" placeholder="Enter your image search query">
            <br>
            <input type="submit" value="Search Images" class="search-button">
        </form>
    </div>
</body>

</html>
